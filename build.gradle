
plugins {
    id 'java'
    id 'application' // Apply the application plugin to add support for building a CLI application.
    id 'net.linguica.maven-settings' version '0.5'
    id 'com.palantir.git-version' version '0.11.0'
    id 'maven-publish'
    id 'antlr'
    id 'org.jetbrains.kotlin.jvm' version '1.4.20-RC'
}

configurations {
    version versionDetails().lastTag
    group 'com.kambr.parser'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        myPublication(MavenPublication) {
            artifactId = '1x'

            from components.java
        }
    }
    // Repositories *to* which Gradle can publish artifacts
    repositories {
        maven {
            url = uri("https://pkgs.dev.azure.com/kambr/_packaging/mvn/maven/v1")
            credentials {
                username "$mavenUser"
                password "$mavenPassword"
            }
        }
    }
}


repositories {
    // Use jcenter for resolving dependencies.
    jcenter()
    maven {
        url "https://pkgs.dev.azure.com/kambr/_packaging/mvn/maven/v1"
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
    }
}

dependencies {
    def versionJunit = "5.7.0"
    def versionJunitPlatform = "1.7.0"


    implementation 'org.antlr:antlr4:4.8-1'
    implementation 'org.antlr:antlr4-runtime:4.8-1'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.kambr:kambr-logger:0.7.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // Junit
    testImplementation(enforcedPlatform("org.junit:junit-bom:$versionJunit")) // JUnit 5 BOM
    testImplementation("org.junit.platform:junit-platform-engine:$versionJunitPlatform")
    testRuntimeOnly("org.junit.platform:junit-platform-commons:$versionJunitPlatform")
    testImplementation("org.junit.jupiter:junit-jupiter-engine:$versionJunit")
    testImplementation("org.junit.jupiter:junit-jupiter-api:$versionJunit")
}

application {
    // Define the main class for the application.
    mainClassName = 'com.kambr.parser.onex.sync.GeniusSyncParser'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}