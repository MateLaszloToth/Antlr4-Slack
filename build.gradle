plugins {
    id 'java'
    id 'application' // Apply the application plugin to add support for building a CLI application.
    id 'net.linguica.maven-settings' version '0.5'
    id 'maven-publish'
    id 'antlr'
}

configurations {
    version 'git tag'.execute().text
    group 'com.kambr'
}

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        myPublication(MavenPublication) {
            artifactId = 'genius-sync-parser'

            from components.java
        }
    }
    // Repositories *to* which Gradle can publish artifacts
    repositories {
        maven {
            url = uri("https://pkgs.dev.azure.com/kambr/_packaging/mvn/maven/v1")
            credentials {
                username "$mavenUser"
                password "$mavenPassword"
            }
        }
    }
}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://pkgs.dev.azure.com/kambr/_packaging/mvn/maven/v1"
        credentials {
            username "$mavenUser"
            password "$mavenPassword"
        }
    }
}

dependencies {

    implementation "org.antlr:antlr4:4.8-1"
    implementation "org.antlr:antlr4-runtime:4.8-1"
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.kambr:kambr-logger:0.7.3'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'


}

application {
    // Define the main class for the application.
    mainClassName = 'com.kambr.sync.Main'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}